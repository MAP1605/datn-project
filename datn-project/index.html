<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PearNK - Trang chủ</title>
    <!-- CSS (main) -->
    <link rel="stylesheet" href="css/main.css">
    <!-- CSS (font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- CSS (icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- JS: load component (header/footer/banner) -->
    <script type="module" src="js/utils/components-loader.js"></script>


</head>

<body>
    <!-- Start header -->
    <header id="header">
    </header>
    <!-- End header -->

    <main>
        <!-- Start banner -->
        <div id="banner">
        </div>
        <!-- End banner -->

        <!-- Start category (danh mục) -->
        <section class="category">
            <h2 class="category__title">
                <!-- Danh mục -->
            </h2>
            <div class="category__list">
                <!-- Danh mục con -->
                <div class="category_item">
                    <div class="category__icon">
                        <!-- Icon (add ảnh sau) -->
                    </div>
                    <div class="category__name">
                        <!-- Tên -->
                    </div>
                </div>
                <!-- thêm nhiều item khác -->
            </div>
        </section>
        <!-- End category (danh mục) -->

        <!-- Start suggest (gợi ý) -->
        <section class="suggested">
            <h2 class="suggested__title">
                <!-- Gợi ý hôm nay -->
            </h2>
            <div class="suggested__list">
                <!-- Start product (sản phẩm) -->
                <div class="product-card">
                    <div class="product-card__image">
                        <!-- Hình ảnh -->
                    </div>
                    <div class="product-card__name">
                        <!-- Tên -->
                    </div>
                    <div class="product-card__price">
                        <!-- Giá -->
                    </div>
                    <div class="product-card__sold">
                        <!-- SL đã bán -->
                    </div>
                </div>
                <!-- End product (sản phẩm) -->

                <!-- thêm nhiều sản phẩm khác -->
            </div>
            <!-- <button class="suggested__load-more"> -->
            <!-- Xem thêm -->
            <!-- </button> -->
        </section>
        <!-- End suggest (gợi ý) -->
    </main>

    <!-- Start footer -->
    <footer class="footer">
        <div class="footer__services">
            <!-- Icon + nội dung -->
        </div>
        <div class="footer__info">
            <div class="footer__contact"></div>
            <div class="footer__links"></div>
            <div class="footer__social"></div>
            <div class="footer__payments"></div>
        </div>
        <div class="footer__copyright"></div>
    </footer>
    <!-- End footer -->

    <!-- JS: banner slider -->
    <script type="module" src="js/components/banner-slider.js"></script>
</body>

</html>
