<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS (main) -->
        <link rel="stylesheet" href="../css/main.css" />
        <!-- CSS (font) -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
          rel="stylesheet"
        />
    
        <!-- CSS (icon) -->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        />

    <title>Kênh người bán</title>
</head>
<body>
  <div id="header"></div>

  <main>
    <div class="container">
      <!-- đăng ký kênh nguời bán  -->
      <form class="seller-register__form">
        <div class="seller-register__form-box">
          <h2 class="seller-register__title">Đăng ký người bán</h2>
      
          <!-- Tên shop -->
          <div class="seller-register__form-group">
            <label for="shop-name" class="seller-register__label">
              <span class="seller-register__label--required">*</span>
              Tên Shop
            </label>
            <input type="text" id="shop-name" class="seller-register__input" placeholder="Nhập tên shop" />
          </div>
      
          <!-- Địa chỉ lấy hàng -->
          <div class="seller-register__form-group">
            <label for="shop-address" class="seller-register__label">
              <span class="seller-register__label--required">*</span>
              Địa chỉ lấy hàng
            </label>
            <input type="text" id="shop-address" class="seller-register__input" placeholder="Nhập địa chỉ" />
          </div>
      
          <!-- Email -->
          <div class="seller-register__form-group">
            <label for="shop-email" class="seller-register__label">
              <span class="seller-register__label--required">*</span>
              Email
            </label>
            <input type="email" id="shop-email" class="seller-register__input" value="abc@gmail.com" readonly />
          </div>

      
          <!-- CCCD -->
          <div class="seller-register__form-group">
            <label for="shop-cccd" class="seller-register__label">
              <span class="seller-register__label--required">*</span>
              Số CCCD
            </label>
            <input type="text" id="shop-cccd" class="seller-register__input" placeholder="Nhập số CCCD" />
          </div>
      
          <!-- Số điện thoại -->
          <div class="seller-register__form-group">
            <label for="shop-phone" class="seller-register__label">
              <span class="seller-register__label--required">*</span>
              Số điện thoại
            </label>
            <input type="text" id="shop-phone" class="seller-register__input" value="0123456789" readonly/>
          </div>
      
          <!-- Nút -->
          <div class="seller-register__button-group">
            <button type="button" class="seller-register__button seller-register__button--save">Lưu</button>
            <button type="submit" class="seller-register__button seller-register__button--next">Tiếp theo</button>
          </div>
        </div>
      </form>
      
      
    </div>
  </main>

  <div id="footer"></div>
  <script type="module" src="../js/utils/components-loader-pages.js"></script>
  <script type="module" src="../js/components/Dangkykenh.js"></script>

</body>
</html>
