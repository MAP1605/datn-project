                <!-- Khối đầu tiên có nút Thêm địa chỉ -->

                        <h2>Địa chỉ của tôi</h2>
                        <button id="openModalBtn">Thêm địa chỉ</button>

    <!-- modal-->

    <div id="storeOwnerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                Thêm địa chỉ
            </div>
            <div class="modal-body">
                <form class="modal-from">
                    <label>Địa chỉ</label>
                    <label for="province">Tỉnh / Thành phố</label>
                    <select id="province" required>
                      <option value="">-- Chọn Tỉnh / Thành phố --</option>
                    </select>
                    
                    <label for="district">Quận / Huyện</label>
                    <select id="district" required>
                      <option value="">-- Chọn Quận / Huyện --</option>
                    </select>
                    
                    <label for="ward">Phường / Xã</label>
                    <select id="ward" required>
                      <option value="">-- Chọn Phường / Xã --</option>
                    </select>

                    <label>Tên</label>
                    <input type="text" required placeholder="Nhập tên" id="Ten" required>

                    <label>Email</label>
                    <input type="email" required placeholder="Nhập email" id="Email" required>

                    <label>Số Điện Thoại</label>
                    <input type="text" required placeholder="Nhập số điện thoại" id="SDT" required>
                </form>

            </div>
            <div class="modal-footer">
                <button type="submit" class="Themdiachi" id="openModalBtn">Thêm địa chỉ</button>
            </div>
        </div>
    </div>
    <div id="footer">
    </div>
