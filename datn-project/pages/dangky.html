<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS (main) -->
    <link rel="stylesheet" href="../css/main.css" />
    <!-- CSS (font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- CSS (icon) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <title>PEARNK-Đăng ký</title>
  </head>
  <body>
    <div id="header"></div>

    <main>
      <div class="container">
        <div class="container-shopee d-flex align-center justify-center">
          <div class="left-section text-center">
            <img src="img/logo-removebg-preview.png" alt="Logo" width="400px" />
            <p>
              Nền tảng thương mại điện tử<br />
              yêu thích ở Đông Nam Á & Đài Loan
            </p>
          </div>
          <div class="right-section d-flex justify-center">
            <div class="register-box">
              <h2 style="color: black">Đăng ký</h2>
              <input type="text" placeholder="Số điện thoại" class="input-phone" />
              <button class="btn">TIẾP THEO</button>
              <p class="terms">
                Bằng việc đăng kí, bạn đã đồng ý với Shopee về
                <a href="#">Điều khoản dịch vụ</a> &
                <a href="#">Chính sách bảo mật</a>
              </p>
    
              <p class="login-link">
                Bạn đã có tài khoản? <a href="#">Đăng nhập</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer"></div>
    <script type="module" src="../js/utils/components-loader-pages.js"></script>
  </body>
</html>
