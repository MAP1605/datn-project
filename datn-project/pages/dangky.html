<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS (main) -->
    <link rel="stylesheet" href="../css/main.css" />
    <!-- CSS (font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- CSS (icon) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>PEARNK-Đăng ký</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
  
          <!-- Header top -->
          <div class="header__top">
  
              <div class="header__top-left">
                  <a href="../pages/Dangkykenh.html" class="header__link">
                      Đăng ký người bán
                  </a>
              </div>
              <div class="header__top-right">
                  <a href="/datn-project/datn-project/pages/dangnhap.html" class="header__link">
                      Đăng nhập
                  </a>
                  <a href="/datn-project/datn-project/pages/dangky.html" class="header__link">
                      Đăng ký
                  </a>
              
              </div>
  
          </div>
          <!-- Header main -->
          <div class="header__main">
              <div class="header__logo">
  
                  <a href="../datn-project/datn-project" class="header__logo-link">
                      <img src="../assets/images/logo/CuongDao__Logo-PEARNK.png" alt="">
  
                  </a>
              </div>
              <div class="header__search">
                  <input type="text" placeholder="Tìm sản phẩm..." class="header__search-input">
                  <button class="header__search-btn">
                      <i class="fa-solid fa-magnifying-glass header__search-icon"></i>
                  </button>
              </div>
  
              <!-- Giỏ hàng -->
              <div class="header__cart">
                  
  
          </div>
      </div>
  </header>

    <main>
     <div class="container">
              <!-- STEP 1: Nhập số điện thoại -->
              <div class="auth-step1">
                <div class="auth__wrapper">
                  <div class="auth__form">
                    <div class="auth__form-box">
                      <h2 class="auth__title">Đăng ký</h2>
                      <input type="text" placeholder="Số điện thoại" class="auth__input auth__input--phone" />
                      <button class="auth__button auth__button--next">TIẾP THEO</button>

                      <p class="auth__terms">
                        Bằng việc đăng ký, bạn đã đồng ý với Shopee về
                        <a href="#" class="auth__link">Điều khoản dịch vụ</a> &
                        <a href="#" class="auth__link">Chính sách bảo mật</a>
                      </p>

                      <p class="auth__login-link">
                        Bạn đã có tài khoản?
                        <a href="#" class="auth__link">Đăng nhập</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- STEP 2: Nhập thông tin tài khoản -->
              <div class="auth-step2" style="display: none;">
                <div class="register-step__wrapper">
                  <div class="register-step__form">
                    <div class="register-step__form-box">
                      <h2 class="register-step__title">Đăng ký</h2>
                      <input type="text" placeholder="Tên đăng nhập" class="register-step__input register-step__input--username" />
                      <input type="text" placeholder="Email" class="register-step__input register-step__input--email" />
                      <input type="password" placeholder="Nhập mật khẩu" class="register-step__input register-step__input--password" />
                      <input type="password" placeholder="Nhập lại mật khẩu" class="register-step__input register-step__input--repassword" />
                      <button class="register-step__button register-step__button--submit">ĐĂNG KÝ</button>

                      <p class="register-step__terms">
                        Bằng việc đăng ký, bạn đã đồng ý với Shopee về
                        <a href="#" class="register-step__link">Điều khoản dịch vụ</a> &
                        <a href="#" class="register-step__link">Chính sách bảo mật</a>
                      </p>

                      <p class="register-step__login-link">
                        Bạn đã có tài khoản?
                        <a href="#" class="register-step__link">Đăng nhập</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

      </div>
    </main>

    <div id="footer"></div>
    <script type="module" src="../js/utils/components-loader-pages.js"></script>
    <script type="module" src="../js/components/dangky.js"></script>
  </body>
</html>
