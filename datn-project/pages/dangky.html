<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS (main) -->
    <link rel="stylesheet" href="../css/main.css" />
    <!-- CSS (font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- CSS (icon) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <title>PEARNK-Đăng ký</title>
  </head>
  <body>
    <div id="header"></div>

    <main>
      <div class="container">
        <div class="auth_container">
          <div class="auth__wrapper">
            <div class="auth__intro">
              <img
                src="../assets/images/CuongDao__Logo-PEARNK.png"
                alt="logo"
                class="auth__logo"
              />
              <p class="auth__slogan">
                Nền tảng thương mại điện tử <br />
                yêu thích ở Đông Nam Á & Đài Loan
              </p>
            </div>
          
            <div class="auth__form">
              <div class="auth__form-box">
                <h2 class="auth__title">Đăng ký</h2>
                <input
                  type="text"
                  placeholder="Số điện thoại"
                  class="auth__input"
                />
                <button class="auth__button">TIẾP THEO</button>
          
                <p class="auth__terms">
                  Bằng việc đăng ký, bạn đã đồng ý với Shopee về
                  <a href="#" class="auth__link">Điều khoản dịch vụ</a> &
                  <a href="#" class="auth__link">Chính sách bảo mật</a>
                </p>
          
                <p class="auth__login-link">
                  Bạn đã có tài khoản?
                  <a href="#" class="auth__link">Đăng nhập</a>
                </p>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </main>

    <div id="footer"></div>
    <script type="module" src="../js/utils/components-loader-pages.js"></script>
  </body>
</html>
