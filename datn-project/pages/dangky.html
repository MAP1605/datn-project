<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS (main) -->
    <link rel="stylesheet" href="../css/main.css" />
    <!-- CSS (font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- CSS (icon) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <title>PEARNK-Đăng ký</title>
  </head>
  <body>
    <div id="header"></div>

    <main>
      <div class="container">
        <div class="auth_container">
          <div class="auth_wrapper">
            <div class="auth_intro">
              <img src="../assets/images/CuongDao__Logo-PEARNK.png" alt="logo" class="auth_logo">
              <p class="auth-slogan">
                Nền tảng thương mại điện tử <br>
                yêu thích ở Đông Nam Á & Đài Loan
              </p>
            </div>
            <div class="auth_form">
              <div class="auth_form_box">
                <h2 class="auth-title">Đăng ký</h2>
                <input type="text" placeholder="Số điện thoại" class="auth_input">
                <button class="auth_button">TIẾP THEO</button>
                <p class="auth_temrs">Bằng việc đăng ký, bạn đã đồng ý với Shoppe về 
                  <a href="#" class="auth_link">Điều khoản dịch vụ</a> & <a href="#" class="auth_link">Chính sách bảo mật</a>
                </p>
                <p class="auth_Login-link">Bạn đã có tài khoản? <a href="#" class="auth_link"></a></p>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </main>

    <div id="footer"></div>
    <script type="module" src="../js/utils/components-loader-pages.js"></script>
  </body>
</html>
