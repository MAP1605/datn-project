<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS (main) -->
        <link rel="stylesheet" href="../css/main.css" />
        <!-- CSS (font) -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
          rel="stylesheet"
        />
    
        <!-- CSS (icon) -->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <title>Đăng nhập</title>
</head>
<body>
  <div id="header"></div>

  <main>
    <div class="container">
      <div class="login login--form">
        <div class="login__wrapper">
          <div class="login__form">
            <div class="login__form-box">
              <h2 class="login__title">Đăng nhập</h2>
      
              <input type="text" placeholder="Email/Số điện thoại/Tên đăng nhập" class="login__input login__input--email" />
              <input type="password" placeholder="Nhập mật khẩu" class="login__input login__input--password" />
              <button class="login__button login__button--submit">ĐĂNG NHẬP</button>
      
              <p class="login__terms">
                Bằng việc đăng nhập, bạn đã đồng ý với Shopee về
                <a href="#" class="login__link">Điều khoản dịch vụ</a> &
                <a href="#" class="login__link">Chính sách bảo mật</a>
              </p>
      
              <p class="login__register-link">
                Bạn chưa có tài khoản?
                <a href="#" class="login__link">Đăng ký</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </main>

  <div id="footer"></div>

  <script type="module" src="../js/utils/components-loader-pages.js"></script>
  <script type="module" src="../js/components/dangnhap.js"></script>
  
</body>
</html>
