<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chọn địa chỉ giao hàng</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    #map {
      height: 500px;
      width: 100%;
      margin-bottom: 10px;
    }
    .controls {
      text-align: center;
    }
    .controls p {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Chọn địa chỉ giao hàng</h2>
  <div id="map"></div>
  <div class="controls">
    <p>Vĩ độ: <span id="lat"></span> | Kinh độ: <span id="lng"></span></p>
    <button onclick="confirmAddress()">Xác nhận địa chỉ</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([21.0285, 105.8542], 13); // Vị trí mặc định Hà Nội

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    const marker = L.marker([21.0285, 105.8542], {
      draggable: true
    }).addTo(map);

    const latSpan = document.getElementById("lat");
    const lngSpan = document.getElementById("lng");

    function updateLatLng(lat, lng) {
      latSpan.textContent = lat.toFixed(6);
      lngSpan.textContent = lng.toFixed(6);
    }

    marker.on('dragend', function (e) {
      const { lat, lng } = e.target.getLatLng();
      updateLatLng(lat, lng);
    });

    // Hiển thị tọa độ ban đầu
    updateLatLng(21.0285, 105.8542);

    function confirmAddress() {
      const lat = latSpan.textContent;
      const lng = lngSpan.textContent;
      alert(`Tọa độ bạn chọn là: ${lat}, ${lng}`);
      // Bạn có thể gửi lat/lng lên server hoặc lưu localStorage
    }
  </script>
</body>
</html>
