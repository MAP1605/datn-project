<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PearNK - Tìm kiếm sản phẩm</title>
    <!-- CSS (main) -->
    <link rel="stylesheet" href="/datn-project/css/main.css">
    <!-- CSS (font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- CSS (icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- logo ở tên miền -->
    <link rel="icon" type="image/png" href="/datn-project/assets/images/CuongDao__Logo-PEARNK.png" sizes="16x16">

</head>

<body>
    <!-- Start header -->
    <header id="header">
    </header>
    <!-- End header -->

    <main>
        <!-- Kết quả tìm kiếm -->
        <div class="search-result container">
            <h2 class="search-result__title">Kết quả tìm kiếm cho: "<span id="search-keyword"></span>"</h2>
            <div class="product-list" id="search-results">
                <!-- Các sản phẩm sẽ được JS render vào đây -->
            </div>
        </div>
    </main>

    <!-- Start footer -->
    <footer id="footer">
    </footer>
    <!-- End footer -->

    <!-- JS: load component header/footer -->
    <script type="module" src="/datn-project/js/utils/components-loader-pages.js"></script>
    <script type="module" src="/datn-project/js/pages/search.js"></script>

</body>

</html>
